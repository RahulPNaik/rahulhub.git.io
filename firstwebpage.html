<!DOCTYPE html>
<html>
    <link href="firstwebpage.css" rel="stylesheet">
    <body>
        <div><h1>Facebook</h1>
        </div>
        <div><h2>Create a new account</h2>
            <p class="firstpara">It's quick an easy</p>
        </div>
            <div>
                <form>
                    <div class="firstname">
                    <input type="text" name="firstname" placeholder="Firstname">
                    <input type="text" name="lastname" placeholder="Lastname"></div>
                    <div class="email">
                    <input type="email" type="number" name="numberoremailid" placeholder="Mobile number or Email-id">
                </div>
                    <div class="password">
                        <input type="password" name="password" placeholder="Password">
                    </div>
                    <div class="dob"><label for="year">Date of Birth ?</label></div>
                    <div class=dobvalues>
                    <input type="number" name="day" id="year" step="1" placeholder="Day">
                    <input type="number" name="month" placeholder="Month">
                    <input type="number" name="years" placeholder="Year"></div>
                    <div class="gender">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="custom">Custom</option></div>
                    </select>
                    
                    <p class="policy">
                        By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. 
                        You may receive SMS notifications from us and can opt out at any time.
                    </p>
                    <div class="sign-up">
                
                    <input type="submit" value="SIGN-UP"></div>
                    
                </form>
            </div>
        
    </body>
</html>
